<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="section-center">
        <div class="container">
          <div class="left-box">
            <img class="logo-img" src="./images/logo.svg" alt="logo-img" />
            <div class="icons">
              <div class="icon doc-icon">
                <img src="./images/icon-document.svg" alt="doc-icon" />
              </div>
              <div class="icon folder-icon">
                <img src="./images/icon-folder.svg" alt="doc-folder" />
              </div>
              <div class="icon upload-icon">
                <img src="./images/icon-upload.svg" alt="doc-upload" />
              </div>
            </div>
          </div>
          <div class="right-box">
            <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="status">
              <div class="status-bar">
                <div class="status-percentage">
                  <div class="ball"></div>
                </div>
              </div>
              <div class="data">
                <p>0 GB</p>
                <p>1000 GB</p>
              </div>
            </div>
            <div class="tooltip-box">
              <p>185<span>GB LEFT</span></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        class="frontend-mentor"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="author" href="https://github.com/darshii98" target="_blank"
        >Darshii</a
      >.
    </footer>
  </body>
</html>
